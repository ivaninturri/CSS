<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinados en CSS</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Selectores Combinados en CSS</h1>
    <div class="contenedor descendiente">
        Selectores descendientes: (en cualquier nivel interno)
        <p>Primer Renglon</p>
        <p>Segundo Renglon</p>
        <section>
            <p>Tercer Renglón</p>
        </section>
    </div>
    <div class="contenedor child">
        Selectores Hijo: (child)
        <p>Primer Renglon</p>
        <p>Segundo Renglon</p>
        <section>
            <p>Tercer Renglón</p>
        </section>
    </div>
    <div class="contenedor adyacente">
        Selectores adyacente:
        <p>Primer Renglón</p>
    </div>
    <p></p>
</body>
</html>
